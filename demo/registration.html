<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <style>
     body {
      font-family: Lato;
      font-size: 18px;
      background: #fff;
      margin: 0;
    }
  </style>
</head>
<body>
    <header-component></header-component>
    <footer-component></footer-component>
    <Banner-component></Banner-component>
    <register-tab></register-tab>

  <script type="module">
    import { html, css, LitElement } from 'lit-element';
import '@lion/tabs/define';
import '@lion/button/define';
import '@lion/form/define';
import '@lion/input/define';

    class Register extends LitElement {

        static get styles() {
            return css`
                .form-wrap {
                    width: 40%;
                    margin: 0 auto;
                }
                h3 {
                    width: 100%;
                    text-align: center;
                }           
            `
        }

        render() {
            return  html`
            <div class="form-wrap">
            <h3>Register your vaccine here</h3>
        
            <lion-form>
                <form>
                <lion-input name="firstName" label="First Name" .modelValue=${''}></lion-input>
                <lion-input name="lastName" label="Last Name" .modelValue=${''}></lion-input>
                </form>
            </lion-form>
            </div>
          `;          
        }


    }
    
customElements.define('register-tab', Register);

  </script>
  <script type="module" src="../src/components/header.js"></script>
  <script type="module" src="../src/components/footer.js"></script>
  <script type="module" src="../src/components/banner.js"></script>
 
</body>
</html>
